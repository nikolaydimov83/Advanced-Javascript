<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="Extension.js"></script>
<script src="PrivateEntryCheckFunctions.js"></script>
<script src="Point.js"></script>
<script src = "Shape.js"></script>
<script src="Circle.js"></script>
<script src="Line.js"></script>

<script src="Rectangle.js"></script>
<script src="Segment.js"></script>

<script src = "Triangle.js"></script>


<canvas id="canvas" width="500" height="500"></canvas>
    <form method="post" id="form1">

        <select name="geometric-shape" id="geometric-shape">
            <option value="circle">Circle</option>
            <option value="line" selected="selected">Line</option>
            <option value="rectangle">Rectangle</option>
            <option value="segment">Segment</option>
            <option value="triangle">Triangle</option>
        </select>

        <input name="color" type="color" id="color"/>

        <fieldset>
            <legend>Shape details</legend>

            <label for="pointA._x">Point A: X</label>
            <input type="text" id="pointA._x" />
            <label for="pointA._y">Point A: Y</label>
            <input type="text" id="pointA._y" />

            <label for="pointB._x">Point B: X</label>
            <input type="text" id="pointB._x" />

            <label for="pointB._y">Point B: Y</label>
            <input type="text" id="pointB._y" />

            <label for="pointC._x">Point C: X</label>
            <input type="text" id="pointC._x" />
            <label for="pointC._y">Point C: Y</label>
            <input type="text" id="pointC._y" />

            <label for="width">Width</label>
            <input type="text" id="width" />
            <label for="height">Height</label>
            <input type="text" id="height" />
            <label for="radius">Radius</label>
            <input type="text" id="radius" />
        </fieldset>

        <fieldset>
            <label for="generated-figures">Generated Figures</label>
            <select name="generated-figures" id="generated-figures" multiple="multiple">
            </select>
        </fieldset>

        <input type="button" value="arrow-up" name="arrow-up" id="arrow-up"/>
        <input type="button" value="arrow-down" name="arrow-down" id="arrow-down" />
        <input type="button" value="Add" id="-"/>
        <input type="button" value="Remove" id="remove"/>



    </form>
<script src="ProcessedForm.js"></script>
<script src = "CanvasGeometryApi.js"></script>
<script src = "Main.js"></script>
</body>
</html>
